<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vishwanath</title>
</head>
<body>
<div class="modal-dialog modal-md">
<div class="modal-content">
                <div class="modal-header">
                    <!-- <h4 class="modal-title">Modal Header</h4> -->
                    <img src="/mb_demopro/mb_demoapp/logo.png" alt="Mindbrowser" class="img1">
                </div>
                <div class="modal-body">
                    <form action="register" method="POST" id="signup-form" class="material-borderd" hidden="" style="display: block;">
                        {% csrf_token %}
                        <input type="hidden" name="csrfmiddlewaretoken" value="STurQuWo4Opfzkrs4pYnu8ipv3prwaSaBt1kLwp8T4g5m2ltlvUMZj9H6Ln6Xud6">
                        <div class="group">
                            <input type="text" autocomplete="off" id="first_name" name="first_name" pattern="^([a-zA-Z]+\s?)$" minlength="2" maxlength="30" title="Only alphabet allows without spaces" required="">
                            <label>First Name</label>
                        </div>

                        <div class="group">
                            <input type="text" autocomplete="off" id="last_name" name="last_name" pattern="^([a-zA-Z]+\s?)$" minlength="2" maxlength="30" title="Only alphabet allows without spaces" required="">
                            <label>Last Name</label>
                        </div>

                        <div class="group">
                            <input autocomplete="off" id="reg_email" name="email" type="text" minlength="2" maxlength="200" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Incorrect Email" required="">
                            <label>Email</label>
                        </div>

                        <div class="group">
                            <input type="text" autocomplete="off" id="address" name="address" pattern="^([a-zA-Z]+\s?)$" required="">
                            <label>Address</label>
                        </div>

                        <div class="group">
                            <input type="text" autocomplete="off" id="dob" name="dob" pattern="(^(((0[1-9]|1[0-9]|2[0-8])[\/](0[1-9]|1[012]))|((29|30|31)[\/](0[13578]|1[02]))|((29|30)[\/](0[4,6,9]|11)))[\/](19|[2-9][0-9])\d\d$)|(^29[\/]02[\/](19|[2-9][0-9])(00|04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)$)"
                                   required="">
                            <label>Dob</label>
                        </div>

                        <div class="group">
                            <input type="text" autocomplete="off" id="company" pattern="^([a-zA-Z]+\s?)$" name="company" required="">

                            <label>Company</label>
                        </div>
<!--                        <p class="fs-12 mb-5">By signing up, you agree to our <a href="/terms-of-use/" target="_blank"> Terms of Use </a> and <a href="/privacy-policy/" target="_blank"> Privacy-->
<!--                                Policy</a>. </p>-->

                        <button class="btn  btn-primary  btn-fill btn-block " type="submit" name="registration_submit">
                            Submit <a href="/home"></a> </button>
                    </form>
<!--                    <p class="fs-12 mb-5" id="terms-condition" style="display: none;">By signing up, you agree to our <a href="/terms-of-use/" target="_blank"> Terms of Use-->
<!--                        </a> and <a href="/privacy-policy/" target="_blank"> Privacy-->
<!--                            Policy</a>. </p>-->
                    <p class="text-center mb-0">Already have an account?
                        <a href="/login" data-number="2" class="link">
                            Log In</a></p>

                </div>
            </div>
</div>
</body>
</html>
