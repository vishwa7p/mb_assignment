<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Employee</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"> {% load static %}
    <link rel="stylesheet" href="{% static 'mb_demoapp/css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card">
                    <h4 class="card-header text-center">Add Employee</h4>
                    <div class="card-block">
                        <form method="post" action="/mb_demoapp/add_emp">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>First Name</label>
                                <input name="first_name" type="text" class="form-control form-control-danger" autocomplete="off"
                                pattern="^([a-zA-Z]+\s?)$" minlength="2" maxlength="30" title="Only alphabet allows without spaces" required="">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input name="last_name" type="text" class="form-control" autocomplete="off"
                                pattern="^([a-zA-Z]+\s?)$" minlength="2" maxlength="30" title="Only alphabet allows without spaces" required="">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input name="email" type="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                            </div>
                            <div class="form-group">
                                <label>City</label>
                                <input name="city" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Dob</label>
                                <input name="dob" type="date" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input name="address" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Mobile Number</label>
                                <input name="mobile" type="text" class="form-control">
                            </div>
                            <div class="mx-auto text-center">
                                <a href="/home"><button class="btn btn-primary">Submit</button></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
